<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Icono Pestaña -->
    <link rel="shortcut icon" href="./img/icono-pestaña.png" />
    
    <title>ValStore ARG</title>
    </head>
    <body>
        <!-- Encabezado -->
        <header>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" onclick="showSection('oferta')">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tienda" aria-current="page" onclick="showSections(['tienda', 'tienda-2', 'tienda-3', 'tienda-4'])">Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="carrito-cuenta" onclick="showSection('carrito')">
                        Carrito 
                        <span id="cantidad-productos" class="cantidad">-</span>
                    </a>
                </li>
            </ul>
        </header>

        <main>
            <!-- Mercado Nocturno -->
            <section id="tienda" class="mercado-nocturno section">
            </section>

            <!-- Tienda -->
            <section id="tienda-2" class="tienda section">
            </section>

            <!-- Tienda -->
            <section id="tienda-3" class="tienda section">
            </section>

            <!-- Tienda -->
            <section id="tienda-4" class="tienda section">
            </section>

            <!-- Ofertas -->
            <section id="oferta" class="ofertas section">
            </section>

            <!-- Carrito -->
            <section id="carrito" class="carrito section">
                <h2>CARRITO</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div id="product-grid" class="product-grid">
                                <!-- Aquí se llenarán los productos -->
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
            </section>
            
            <!-- Modal Confirmacion Agregar Producto -->
            <div id="confirmationModalAdd" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Confirmación de añadir skin</h5>
                        <span class="modal-close" onclick="closeModalAdd()">&times;</span>
                    </div>
                    <div class="modal-body">
                        ¿Está seguro que deseas agregar esta skin al carrito?
                        <br><br>
                        <strong id="modal-product-name"></strong>
                        <br>
                        <span id="modal-price"></span>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closeModalAdd()">Cancelar</button>
                        <button class="btn btn-primary" id="confirmAdd">Aceptar</button>
                    </div>
                </div>
            </div>

            <!-- Modal Confirmación Eliminar Producto -->
            <div id="confirmationModalRemove" class="modal eliminar-prod">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Confirmación de eliminar skin</h5>
                        <span class="modal-close" onclick="closeModalRemove()">&times;</span>
                    </div>
                    <div class="modal-body">
                        ¿Está seguro que desea eliminar esta skin del carrito?
                        <br><br>
                        <strong id="modal-product-name-remove"></strong>
                        <br>
                        <span id="modal-price-remove"></span>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closeModalRemove()">Cancelar</button>
                        <button class="btn btn-danger" id="confirmRemove">Eliminar</button>
                    </div>
                </div>
            </div>

            <!-- Modal Formulario de Compra -->
            <div id="paymentForm" class="modal form-compra">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Información de pago</h5>
                        <span class="modal-close" id="closePaymentFormUp">&times;</span>
                    </div>
                    <form id="payment-form" class="form">
                        <label for="card-number">Número de tarjeta</label>
                        <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
            
                        <label for="card-name">Nombre y Apellido</label>
                        <input type="text" id="card-name" placeholder="Como figura en la tarjeta" required>
            
                        <label for="expiry-date">Fecha de vencimiento</label>
                        <input type="text" id="expiry-date" placeholder="MM/AA" maxlength="5" required>
            
                        <label for="cvv">Código de seguridad</label>
                        <input type="text" id="cvv" placeholder="CVV" maxlength="4" required>
            
                        <label for="dni">DNI del titular</label>
                        <input type="text" id="dni" placeholder="Ingrese su DNI" required>

                        <div class="modal-footer">
                            <button type="button" id="closePaymentForm">Cancelar</button>
                            <button type="submit" id="buy">Comprar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>© <span id="year"></span> ValStore ARG. Todos los derechos reservados.</p>
        </footer>
        <!-- App JS -->
        <script src="./js/app.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
